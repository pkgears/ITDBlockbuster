	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
	<header>
		<div class="logo">
			<img src="static/img/logo.png" alt="Blockbuster">

	</header>
	<section class="contenido">
		<div class="main_login">
			<div class="contenido_login">
				<form action="/" method="POST">
					<table>
						<tr>
							<td><h4>Usuario:</h4></td>
							<td><input type="text" placeholder="Usuario" required name="username"></td>
						</tr>
						<tr>
							<td><h4>Contraseña:</h4></td>
							<td><input type="password" placeholder="Constraseña" required name="password"></td>
						</tr>
					</table>
					<input type="submit" value="Ingresar">
				</form>
			</div>
		</div>
	</section>
	<footer>
		<div class="tpaw">Tópicos Avanzados de Programación Web</div>
